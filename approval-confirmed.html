<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Контактная информация - SMS-верификация</title>
    </head>
    
    <body>
        <div class="full-screen d-flex justify-content-center align-items-center mb-200">
            <div class="verification-card custom-column d-flex flex-column align-items-center justify-content-center bg-lightgrey p-30">
                <div class="text-600 text-21 mb-20 mt-140">Спасибо, займ будет перечислен на карту</div>
                <button class="btn mb-140">В личный кабинет</button>
            </div>
        </div>
        <div class="corner-tip">
            <div class="position-relative">
                <div class="corner-tip__image">
                    <img src="images/bonus-message.png" width="100%" height="100%" alt="ФинФреш">
                </div>
                <div class="corner-tip__message">
                    <div class="corner-tip__close close-message mb-10">
                        <img src="images/icons/cancel.svg" alt="закрыть сообщение">
                    </div>
                    <div class="corner-tip__title mb-10">Это Фреш! Я могу помочь получить приятный бонус</div>
                    <div class="corner-tip__text text-500">Мы хотим улучшать нашу систему вместе с Вами. Если вы столкнулись с неудобствами
                        нашего сервиса и готовы предоставить варианты решения проблемы, получите
                        бонус от компании — <span class="text-green text-600">cписание процентов по вашему займу.</span>

                    </div>
                </div>
            </div>
        </div>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/inputmask.js"></script>
        <script src="./js/scripts.js"></script>
    </body>

</html>
